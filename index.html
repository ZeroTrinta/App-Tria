<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Medicina - Conhecimento em Saúde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <h1>Guia Rápido de Encaminhamento de Saúde</h1>
        
        <div id="quiz">
            <div id="question-text">Pergunta será exibida aqui...</div>
            
            <div id="options-container" class="options-grid">
                </div>
            
            <button id="next-button" disabled>Próxima Pergunta</button>
        </div>

        <div id="result" class="hidden">
            <h2>Resultado da Triagem</h2>
            <p id="result-message-text">Sua recomendação será exibida aqui...</p> 
            <button onclick="location.reload()">Fazer Novo Teste</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
