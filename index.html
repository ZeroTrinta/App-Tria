<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Medicina - Conhecimento em Saúde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <h1>Teste Seus Conhecimentos em Medicina</h1>
        
        <div id="quiz">
            <div id="question-text">Pergunta será exibida aqui...</div>
            
            <div id="options-container" class="options-grid">
                </div>
            
            <button id="next-button" disabled>Próxima Pergunta</button>
        </div>

        <div id="result" class="hidden">
            <h2>Resultado do Quiz</h2>
            <p>Você acertou <span id="score-display">0</span> de <span id="total-questions-display">0</span> perguntas!</p>
            <button onclick="location.reload()">Tentar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
